<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weigh These Crystals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href="assets/css/style.css">
</head>
<body>
<!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Crystal Counter</h1>
          <p class="lead">Click the 4 crystals below to generate numbers. Match the target number to win!</p>
        </div>
    </div>
<!-- Header -->

<!-- random number to aim for panel -->
    <div class= "row">
        <div class ="col-sm-1"></div>
        <div class= "col-sm-10">
            <div class="card">
                <div class="card-body blue">
                  <h4 class="card-title">The Number to Match is:</h4>
                  <h6 id="target"></h6>
                </div>
            </div>
        </div>
        <div class ="col-sm-1"></div>
    </div>

    <br><br><br>
    <!-- random number to aim for panel -->

<!-- crystals -->
    <div class= "row">
        <div class= "col-sm-2"></div>
        <div class= "col-sm-2">
            <button class="btn btn-default" id= "emerald">
                <img src="assets/images/emerald.jpg">
            </button>
        </div>
        <div class= "col-sm-2">
            <button class="btn btn-default" id="diamond">
                <img src="assets/images/diamond.png">
            </button>
        </div>
        <div class= "col-sm-2">
            <button class="btn btn-default" id= "sapphire">
                <img src="assets/images/sapphire.jpg">
            </button>
        </div>
        <div class= "col-sm-2">
            <button class="btn btn-default" id= "ruby">
                <img src="assets/images/ruby.png">
            </button>
        </div>
        <div class= "col-sm-2"></div>
    </div>

    <br>

    <div class= "row">
        <div class= "col-sm-1"></div>
        <div class= "col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Wins:</h5>
                    <p id="wins"></p>
                </div>
            </div>
        </div>

        <div class= "col-sm-2"></div>
        
        <div class= "col-sm-2">
            <button type="button" class="btn btn-warning" id="reset">RESET</button>
        </div>

        <div class= "col-sm-2"></div>

        <div class= "col-sm-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Losses:</h5>
                    <p id="losses"></p>
                </div>
            </div>
        </div>
        <div class= "col-sm-1"></div>
    </div>
<!-- crystals -->

    <br><br><br>

<!-- player score -->

    <div class= "row">
        <div class ="col-sm-1"></div>
        <div class= "col-sm-10">
            <div class="card">
                <div class="card-body blue">
                  <h5 class="card-title">Your Current Total Is:</h5>
                  <p id="total"></p>
                </div>
            </div>
        </div>
        <div class ="col-sm-1"></div>
    </div>
<!-- player score -->

<br>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src ="assets/scripts/game.js"></script>
</body>
</html>
